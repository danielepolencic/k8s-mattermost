apiVersion: v1
kind: Deployment
apiVersion: extensions/v1beta1
metadata:
  name: {{ .Values.pod }}
  labels:
    k8s-app: {{ .Values.pod }}
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: {{ .Values.pod }}
  template:
    metadata:
      labels:
        k8s-app: {{ .Values.pod }}
        name: {{ .Values.pod }}
    spec:
      serviceAccountName: {{ .Values.serviceAccount }}
      serviceAccount: {{ .Values.serviceAccount }}
      containers:
      - image: {{ .Values.image }}
        name: {{ .Values.pod }}
        imagePullPolicy: Always
